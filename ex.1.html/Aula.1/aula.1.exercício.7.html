<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1, raiz
        n1=Number(prompt("Digite o número"))
        
        raiz= Math.sqrt(n1)

        document.write(`A raiz de seu número é= ${raiz.toFixed(2)}`)
    </script>
</body>
</html>
