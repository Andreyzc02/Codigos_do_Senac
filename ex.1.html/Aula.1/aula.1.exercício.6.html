<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1, maior, menor 
        n1=Number(prompt("Número 1"))
        
        maior= n1+1
        menor=n1-1

        document.write(`O sucessor é ${maior} <br> O antecessor é ${menor}`)
    </script>
</body>
</html>
