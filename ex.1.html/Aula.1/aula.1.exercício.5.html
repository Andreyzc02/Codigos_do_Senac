<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Crie um progama onde você pedirá ao usuário que digite 2 números e apresente: a soma, subtração, divisão e multiplicação. Apresente no modo onde as variáveis ficam embutidas na string
    </p>
    <p>Operadores aritméticos + - / *
    </p>
    <script>
        let n1=Number(prompt("Número 1"))
        let n2=Number(prompt("Número 2"))

        document.write(`${n1}+${n2}=${n1+n2} <br> ${n1}-${n2}=${n1-n2} <br> ${n1}*${n2}=${n1*n2} <br> ${n1}/${n2}=${n1/n2}`)
        
        // "20" Typeof string.
        //Função Number o coneúdo é transformado para número.
        //todo dado que entra através do prompt é do tipo string.
        //Imprimir mensagem:
        /* 1+2 = 3
        1-2 = -1
        1*2 = 2
        1/2 = 0.5 */

    </script>
</body>
</html>
