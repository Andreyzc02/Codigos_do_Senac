<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=Number(prompt("1ª Nota"))
        let n2=Number(prompt("1ª Nota"))
        let media=(n1+n2)/2
        if (media==10)
        {
            document.write("Aprovado com sucesso")
        }
        else if (media>=7)
        {
            document.write("Aprovado")
        }
        else
        {
            document.write("Reprovado")
        }
    </script>
</body>
</html>
