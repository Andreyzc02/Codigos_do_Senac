<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=Number(prompt("Digite um número"))
        let n2=Number(prompt("Digite um número"))
        if (n1>=n2)
        {
            document.write(`Esse ${n1} é maior que esse ${n2} número`)
        }
        else
        {
            document.write(`Esse ${n2} é maior que esse ${n1} número`)
        }
    </script>
</body>
</html>
