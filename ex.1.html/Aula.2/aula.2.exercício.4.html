<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 
        n1=Number(prompt("Quantas maçãs deseja compra"))
        if (n1>=12)
        {
            document.write(`Valor total= ${n1*1.00}`)
        }
        else{
            document.write(`Valor total= ${(n1*1.30) .toFixed(2)}`)
        }
    </script>
</body>
</html>
