<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores relacionais</h1>
    <h2>== === Igual</h2>
    <h2>!= Diferente</h2>
    <h2>>  Maior</h2>
    <h2>>= Maior ou igual</h2>
    <h2><  Menor</h2>
    <h2><= Menor ou igual</h2>
    <br>
    <h3>O resultado de uma expressão com operadores relacionais é sempre um valor lógico: true ou false</h3>
    <script>
        document.write((2==3)+"<br>")
        document.write((2==2)+"<br>")
        document.write((21!=2)+"<br>")
        document.write(("2"===2)+"<br>")
        document.write((20>=2)+"<br>")
    </script>
</body>
</html>
