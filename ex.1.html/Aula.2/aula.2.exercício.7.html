<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nasc, anoAtual
    nasc=Number(prompt("Ano de nascimento"))
    anoAtual=2024
    if ((anoAtual-nasc  )>=16)
    {
        document.write("Permição para votar APROVADA")
    }
    else
    {
        document.write("Permição para votar NEGADA")
    }
    </script>
</body>
</html>
