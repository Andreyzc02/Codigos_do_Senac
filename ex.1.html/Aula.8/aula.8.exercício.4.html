<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num,maior=0,menor=9999
        for (let i=1; i<=1000; i++)
        {
            Math.ceil
            num=(Math.floor()*1001).toFixed(0)
            //document.write(num+"<br>")
            if (num>maior)
            {
                maior=num
            }
            if (num<menor)
            {
                menor=num
            }
        }
        document.write("Menor Número: "+maior+"<br>")
        document.write("Maior número: "+menor)
    </script>
</body>
</html>
