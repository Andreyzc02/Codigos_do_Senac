<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i, num, m=0, total=0
        for (i=0;i<=4;i++)
        {
            num=Number(prompt("Digite um número"))
            if (num<40)
            {
                (total=total+num)
            }
            else
            {
                (m=m+num)
            }
        }
        document.write(`Soma dos números menores que 40: ${total}<br>`)
        document.write(`Número positivos: ${m}`)
    </script>
</body>
</html>
