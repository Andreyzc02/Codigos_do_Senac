<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let negativo=0, n1, i
        for ( i=1;i<=10;i++)
        {
            n1=Number(prompt("Digite seu número"))
            if (n1<0)
            {
                negativo++
            }
        }
        document.write("Números negativos: "+negativo+"<br>")
        document.write("Números positivos: "+(i-1-negativo))
    </script>
</body>
</html>
