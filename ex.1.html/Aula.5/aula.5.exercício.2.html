<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Criar um progama para contar de 1 até 100 e imprimir
        da seguinte forma: 1 - 2 - 3 - ... - 100 */
        // Variável: i variável para contar
        for (let i=100;i>=0;--i) //i=i+2 Para contar de dois em dois
        if(i==0)
        {
            document.write(i)
        }
        else{
           document.write(i+" - ") 
        }
    </script>
</body>
</html>
