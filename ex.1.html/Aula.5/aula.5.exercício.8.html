<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1
        n1=Number(prompt("Digite um número"))
        if(n1<=0){ 
            document.write("Inválido")
        }
        else{
        for(let a=1;a<=10;a++){
            document.write(` ${n1} x ${a} = ${n1*a} <br>`)
        }
        }
    </script>
</body>
</html>
